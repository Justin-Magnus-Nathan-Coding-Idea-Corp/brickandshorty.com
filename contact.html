<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact_style.css">
    <style>
        body {
            background-image: url('images/crowcontact.jpeg');
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    
    <h1 class="text">Contact Page</h1>
    <h2 class="text">Please contact us if you feel like it</h2>
    <hr class="hr">
    <form class="form" action="mailto:i@i.com">
        <label for="name">Your name: </label>
        <input type="text" name="yourName" id="name"> <br>   
        <label for="mail">Feel free to send us a message here:<br></label>
        <textarea name="email" id="mail" cols="30" rows="10"></textarea><br>
        <input type="submit">

    </form>
        
</body>
</html>
